     <!-- 3. voting age eligible cheking using with return with parameter  -->

    <script>

        function votingAge(a){
            console.log("Your age is: " + a);

            if(a >= 18){
                return "You're eligible for Vote!!";
            }
            else{
                return "you're not eligible for vote!!";
            }

        }

        
        let age = parseInt(prompt("Enter your Age: "));

        let ans = votingAge(age);
        console.log(ans);

    </script>
