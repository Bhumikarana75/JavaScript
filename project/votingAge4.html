     <!-- 4. voting age eligible cheking using with return no parameter  -->

    <script>

        function votingAge(){
            
            let age = parseInt(prompt("Enter your Age: "));
            console.log("Your age is: " + age);

            if(age >= 18){
                return "You're eligible for Vote!!";
            }
            else{
                return "you're not eligible for vote!!";
            }

        }

        let ans = votingAge();
        console.log(ans);

    </script>
